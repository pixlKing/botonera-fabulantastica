<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/global.css">

	<body>

		<div class="wrapper view-southpark">

					<img class="item" src="icons/stop.svg" id="stop" onclick="stopAudio();" />

				</div>
				<div class="botonera">
					<div class="btn" onclick="playAudio('sourthpark_carajo-ninfomanas')"><p><b>Carajo Ninfomanas</b></p></div>

					<div class="btn" onclick="playAudio('southpark_te-mato')"><p><b>Te mato</b></p></div>

					<div class="btn" onclick="playAudio('southpark_hdp')"><p><b>Hijo de Puta</b></p></div>
				</div>
			</div>
		</div>
	</body>
</html>
